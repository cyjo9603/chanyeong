type UpdateProjectResponse {
  ok: Boolean!
  error: String
}

type Mutation {
  UpdateProject(
    id: Int!
    groupName: String
    description: String
    content: String
    endDate: String
    githubAddr: String
    titleImage: String
    contribution: Int
    deleteSkills: [Int]
    addSkills: [Int]
  ): UpdateProjectResponse! @auth
}
