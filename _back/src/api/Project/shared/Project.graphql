enum ProjectType {
    PERSONAL
    GROUP
}

type Project {
    id: Int!
    type: ProjectType!
    groupName: String!
    title: String!
    description: String!
    content: String!
    startDate: String!
    endDate: String
    githubAddr: String
    titleImage: String
    contribution: Int!
    picked: String
    createdAt: String!
    updatedAt: String!
    Skills: [Skill]
}